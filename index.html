<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./index.js" type="module" defer></script>
	<title>FundMe Project</title>
</head>

<body>
	<h1>
		FundMe Contract Project
	</h1>

	<button id="button-connect">
		Connect Wallet
	</button>

	<div>
		<button id="button-fund">
			Fund
		</button>

		<label for="fund">ETH Amount</label>
		<input type="number" id="input-amount" placeholder="0.1" step="0.01" min="0.01" />
	</div>

	<div>
		<button id="button-balance">Get Balance</button>
		<h2>The current balance of the Contract "FundMe" is:</h2>
		<p id="balance"></p>
	</div>

	<button id="button-withdraw">Withdraw</button>
</body>

</html>
